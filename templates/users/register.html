{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}


{% block main %}
<div style="margin: 0 auto; width: 700px">
   <h4 class="small-hl text-center mb-4">Регистрация</h4>

    <form class="d-flex flex-column" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-submit mt-4" type="submit">Зарегистрироваться</button>
        <div class="mt-4">Есть аккаунт? <a class="link-underline link-underline-opacity-0 link-dark" href="{% url 'login' %}">Войти</a></div>
    </form>
</div>
{% endblock %}
