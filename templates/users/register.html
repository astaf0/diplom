{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}


{% block main %}
<div class="row" style="margin-top: 50px">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <h4 class="small-hl mb-4">Регистрация</h4>

        <form class="d-flex flex-column" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="cart-btn py-3" type="submit">Зарегистрироваться</button>
            <div class="mt-4">Есть аккаунт? <a class="link-underline link-underline-opacity-0 link-dark" href="{% url 'login' %}">Войти</a></div>
        </form>
    </div>

    <div class="col-lg-3"></div>
</div>
{% endblock %}
